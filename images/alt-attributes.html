<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Images Alt Attributes</title>
</head>
<body>

<header>
	<!-- If it's a company logo, just list the company's name -->
	<img src="img/logo.svg" alt="Planets R Us">
</header>

<!--
	If the image is integral to the content,
		describe what's inside the image
-->
<img src="img/moon.jpg" alt="Photo of the Moon taken from Earth-based telescope">

<h1>
	<!--
		If the text inside the image is important,
			just write the text itself.

		It would be better to do this with image replacement.
	-->
	<img src="img/rainbows.png" alt="Rainbows!">
</h1>

<!--
	If the image is purely decorative leave the alt empty.

	Though, it's better to put purely decorative images in CSS.
-->
<img src="img/icon.png" alt="">

</body>
</html>
